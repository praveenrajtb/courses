    {% extends "base.html" %}

    {% block content %}
   <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">


        {% for course in page_obj %}
            <div class="col-md-4">
            <a class="text-dark" href="{{course.get_absolute_url}}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{course.image.url}}" alt="{{ course.title }}">
                <div class="card-body">
<!--                  <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>-->
<!--                  <p class="card-text">{{post.excerpt|truncatechars:50}}</p>-->
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{course.title}}</small>
                  </div>
                </div>
              </div>
              </a>
            </div>
        {% endfor %}
          </div>
        </div>
      </div>
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
    {% endblock %}
